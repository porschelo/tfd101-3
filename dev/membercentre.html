<html lang="en">

</head>
<body>
    

    <div class="wrapper">

        <!-- header -->
        @@include('layout/header.html')
        <!-- header END  -->

        <!-- Title -->
        <div class="MC_title">
            <div class="MC_title-c">
                <img src="images/membercentre/earth.png" alt="">
                <h1>會員中心</h1>
                <img src="images/membercentre/earth.png" alt="">
            </div>

            <div class="MC_title-e">
                <h4>一 Member Centre 一</h4>
            </div>
        </div>
        <!-- Title END-->
        

        <div class="mid_block">
            <div class="tab">
                <!-- <h2>個人資料</h2>
                <h2>訂單資料</h2>
                <h2>我的收藏</h2> -->
                <button class="tab_btn">個人資料</button>
                <button class="tab_btn">訂單資料</button>
                <button class="tab_btn">我的收藏</button>
            </div>

            <div class="pic_out">
                <img src="images/membercentre/mid_data_bg.png" alt="">
            </div>

            <div class="mid_top">
                
                <div class="left">
                    <img src="images/membercentre/fakedata.png" alt="">
                    <div class="name">
                        <h4>水瓶座</h4>
                    </div>

                </div>
                <div class="right">
                    <div class="right__main">
                        <div class="info">
                            <div class="info_1">
                                <div class="info_Name">
                                    <h4>姓名</h4>
                                    <h4>王曉明</h4>
                                </div>
                                <div class="info_Bdate">
                                    <h4>生日</h4>
                                    <h4>1991/01/23</h4>
                                </div>
                            </div>
                            <div class="info_2">
                                <div class="info_Sex">
                                    <h4>性別</h4>
                                    <h4>男</h4>
                                </div>
                                <div class="info_Phone">
                                    <h4>電話</h4>
                                    <h4>0987-654-311</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right__bottom">
                        <h4>累積星幣 : </h4>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <!-- <h2>修改頭像</h2>
                <h2>修改資料</h2> -->

                <button class="change_pic">修改頭像</button>
                <button class="change_data">修改資料</button>

            </div>  
            
            
            <!-- login-popup -->
            <div class="popout loginpopup">
                <div class="popup">
                    <a class="close_login_btn" href="">&times;</a>
            
            
                    <div class="login_title">
                        <h1>登入</h1>
                    </div>
            
                    <div class="sec-c login_info">
                        <div class="login_info_content">
                            <h3>帳號:</h3>
                            <input type="text" class="account wh" id="account" placeholder="" required>
                            <h3>密碼:</h3>
                            <input type="text" class="password wh" id="password" placeholder="" required>
                            <div class="logina">
                                <a href="">忘記密碼？</a>
                                <a href="" class="gosignup">註冊新帳號</a>
                            </div>
                            <button class="send" id="send">出發冒險</button>
                        </div>

                    </div>
            
                </div>
            </div>
    </div>
    <!-- footer -->
    @@include('layout/footer.html')


    
    
    <!-- signup-popup -->
    <div class="popout signup">
        <div class="popup">
            <a class="close_signup_btn" href="#">&times;</a>
    
            <div class="signuptitle">
                <h1>註冊</h1>
            </div>
            <div class="sec-c signup_info">
                <div class="signup_info_content">
                    <h3>帳號:</h3>
                    <input type="text" class="accounts wh" id="accounts" placeholder=" 請輸入8~15字英文及數字" required>
                    <h3>密碼:</h3>
                    <input type="text" class="passwords wh" id="passwords" placeholder=" 請輸入8~15字英文及數字" required>
                    <h3>確認密碼:</h3>
                    <input type="text" class="passwordss wh" id="passwordss" placeholder=" 請輸入8~15字英文及數字" required>
                    <h3>手機號碼:</h3>
                    <input type="text" class="cellp wh" id="cellp" placeholder=" 09XX-XXX-XXX" required>
                    
    
                    <div class="signupa">
                        <a href="" class="gologin">已有帳號？登入</a>
                    </div>
    
                    <button class="sign" id="sign">加入冒險</button>
                </div>
            </div>
    
        </div>
    </div>
    <!-- index-popup end -->
</body>

</html>
