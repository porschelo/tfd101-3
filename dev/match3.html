<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  @@include('layout/scripts.html')
  <title>配對結果</title>
</head>
<body>

  <div class="jl_wrapper3">
@@include('layout/header.html')

    <div class="jl_top_fix">
      <div class="jl_match_percent">
        <h4>相配指數</h4>
        <h2>68%</h2>
      </div>
    </div>

    <div class="jl_pros">
      <h3>優點：你們都喜歡新鮮，是一起發現樂子的好夥伴！ </h3>
    </div>


    <div class="jl_monster_combine">
      <div class="jl_left_monster">
        <img src="./images/horoscope_page/monsterleft.png" alt="星座左">
      </div>
      
      <div class="jl_right_monster">
        <img src="./images/horoscope_page/monster-right.png" alt="星座右">
      </div>
    </div>

      <div class="jl_cons">
        <h3>缺點：對於金錢的價值觀，可能要多多溝通唷。</h3>
      </div>



    <div class="jl_buy">
        <h2>推薦開運小物</h2>
      <div class="jl_lucky_charm_box">
        <a href="./unstore.html"> 
          <img src="./images/horoscope_page/removelater.png" alt="開運小物圖">
        </a>
      </div>
    </div>


    <div class="jl_match_comments">
      <span>解析：雙子屬於智慧型，不喜歡固定的既成關系、生活、知識，喜愛變化，也能掌握與操縱變化。像這么優質的對象，自然會使得也熱愛活潑變化的手萬分心動。但您們兩個星座恰如一個北極、一個南極，南轅北轍，在一起之後不是大好的互補...
      </span>

      <br>

      <button type="button" class="jl_button_money_payment">付費解鎖</button>

      <button type="button"class="jl_button_paymentBypoints">使用星幣解鎖</button>

    </div>

  <div class="jl-footer">
  @@include('layout/footer.html')
  </div>
</div>  <!-- Wrapper end -->


</body>
</html>
